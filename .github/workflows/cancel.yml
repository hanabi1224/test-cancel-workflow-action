name: Cancel
on:
  workflow_run:
    workflows:
      - "main"
    types:
      - requested
jobs:
  cancel:
    runs-on: ubuntu-latest
    steps:
      - uses: hanabi1224/cancel-workflow-action@bb9f4ad2759688e3beb3926c21b72309bdb70f3f
        with:
          workflow_id: ${{ github.event.workflow.id }}
          all_but_latest: true
          ignore_branches_on_push: |
            main
            master
